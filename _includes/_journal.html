<section class="center mw6 pl2 pr3 pl0-ns pr0-ns pb4 pb6-ns pt5 pt6-ns lh-copy">
   <!-- <h1 class="f2 pt0 pb0 pb4-ns pt5-ns lh-copy center">
      Journal
   </h1> -->
    {% for post in site.posts %}
      <li class="list tl-ns">
        <a href="{{ post.url }}" title="{{post.title}}" class="no-underline black lh-copy">
          <span class="f4 b">{{ post.title }}</span>
        </a>
        <date class="db i black-30 f4" datetime="{{post.date}}">{{ post.date | date_to_long_string }}</date>
        <div class="pt3 black-80 f4 pb4">
           {{ post.description }}
        </div>
        <a href="{{ post.url }}" title="{{post.title}}" class="link blue underline f4">Read more</a>
        <hr class="center mw4 mv4 mv5-ns">
      </li>
    {% endfor %}
</section>
