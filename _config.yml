name: "David Klein · Freshly Ground Design"
descripiton: "David Klein, a designer in San Francisco who loves coffee"
author: "David Klein"
url: "http://diklein.com"
googleID: 39930910-6

# Pagination variable for how many posts to show in a list
# paginate: 5

# Style of permalinks
# permalink: pretty
permalink: /:year/:month/:title.html

# Variable format options for URL styles below
# pretty                                          => /2009/04/29/slap-chop/index.html
# /:month-month:day-:year/:title.html/            => 04-29-2009/slap-chop.html
# /blog/:yearr/:month/:day/:title                 => /blog/2009/04/29/slap-chop/index.html

# UnComment once you have pygments installed. Used for code syntax highlighting.
#pygments: true

exclude: [Rakefile]

gems: [jekyll-paginate-v2]

# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title_suffix: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

sass:
    style: compressed

